<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="/src/target.png" />
          <h1>TargetTracker</h1>
        </div>

        <div class="buttons">
          <a href="/login"><button class="login">Log in</button></a>
          <a href="/signUp"
            ><button class="signup">Sign up</button></a
          >
        </div>
      </nav>
    </header>
    <!--HERO-->
    <section>
      <div class="hero-content">
        <div>
          <h1 class="title">
            Tired of drowning in a sea of papers and endless to-dos?
            <span>TaskTracker</span> is here to rescue you!
          </h1>
        </div>
        <div class="image">
          <img class="buddy" src="/src/buddy.png" />
        </div>
      </div>
    </section>
    <!--FOOTER-->
    <footer>
      <div class="footer-content">
        <ul class="footer-list">
          <li>Privacy</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
        <div class="footer-task-version">
          <div>TaskTracker v.1.0.0</div>
        </div>
      </div>
    </footer>
  </body>
</html>
