<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="./signUpForm/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/src/target.png" />
        <h1>TargetTracker</h1>
      </div>
      <p>Sign up to create an account!</p>
      <form action="/signUpForm" method="POST" id="signUpForm">
        <div id="errorMessage" style="display: none">
          <p style="color: red">Email already in use!</p>
        </div>
        <div class="name">
          <input
            id="fullName"
            type="text"
            placeholder="Full Name"
            name="fullName"
            required
          />
        </div>
        <div class="phone">
          <input
            id="phoneNumber"
            type="text"
            placeholder="Phone Number"
            name="phoneNumber"
            required
          />
        </div>
        <div class="email">
          <input
            id="email"
            type="email"
            placeholder="Email"
            name="email"
            required
          />
        </div>
        <div class="pass">
          <input
            id="password"
            type="password"
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <button type="submit">Sign up</button>
      </form>
      <p>Already have an account? <a href="/login">Log in here</a></p>
    </div>
    <script>
      document
        .getElementById("signUpForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const response = await fetch(this.action, {
            method: this.method,
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              fullName: document.getElementById("fullName").value,
              phoneNumber: document.getElementById("phoneNumber").value,
              email: document.getElementById("email").value,
              password: document.getElementById("password").value,
            }),
          });

          if (!response.ok) {
            document.getElementById("errorMessage").style.display = "block";
            document.querySelector(".container").style.height = "545px";
          } else {
            window.location.href = "/home";
          }
        });
    </script>
  </body>
</html>
